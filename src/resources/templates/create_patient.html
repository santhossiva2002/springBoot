<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns="http://www.w3.org/1999/xhtml" 
   
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Patient Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Patient Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
     <ul class="nav justify-content-end">
      <li class="nav-item">
      <a th:href="@{/patients}" class="btn btn-info btn-lg-3">
       <span class="glyphicon glyphicon-log-out"></span>patient Records
        </a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>

	<div class = "container">
		<div class = "row">
			<div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card bg-dark text-white">
				<h1 class = "text-center"> Create New Patient </h1>
				<div class = "card-body">
					<form th:action="@{/patients}"th:object = "${patient}" method = "POST">
						<div class = "form-group">
							<label> Patient First Name</label>
							<input
							type="text"
							name="firstname"
							th:field = "*{firstname}"
							class= "form-control"
							placeholder="Enter the patient first name"
							/>
						</div>
						
						<div class = "form-group">
							<label> Patient Last Name</label>
							<input
							type="text"
							name="lastname"
							th:field = "*{lastname}"
							class= "form-control"
							placeholder="Enter the patient last name"
							/>
						</div>
						
						<div class = "form-group">
							<label> Patient Email</label>
							<input
							type="text"
							name="email"
							th:field = "*{email}"
							class= "form-control"
							placeholder="Enter the patient email"
							/>
						</div>
						
						<div class = "form-group">
							<label> Patient Phone</label>
							<input
							type="number"
							name="phone"
							th:field = "*{phone}"
							class= "form-control"
							placeholder="Enter the patient phone no"
							/>
						</div>
						
						<div class = "form-group">
							<label> Patient Age</label>
							<input
							type="number"
							name="age"
							th:field = "*{age}"
							class= "form-control"
							placeholder="Enter the patient age"
							/>
						</div>
						
						<div class = "form-group">
							<label> Patient Gender</label>
							<input
							type="text"
							name="gender"
							th:field = "*{gender}"
							class= "form-control"
							placeholder="Enter the patient gender"
							/>
						</div>
						
						<div class = "form-group">
							<label> Patient Room No</label>
							<input
							type="number"
							name="room_no"
							th:field = "*{room_no}"
							class= "form-control"
							placeholder="Enter the patient room no"
							/>
						</div>
						
						
						
							<div class = "form-group">
							<label> Patient Type</label>
							<input
							type="text"
							name="patient_type"
							th:field = "*{patient_type}"
							class= "form-control"
							placeholder="Enter the patient type"
							/>
						</div>
						
						<div class="box-footer">
							<button type="submit" class ="btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
